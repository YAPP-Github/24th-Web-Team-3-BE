spring:
  application:
    name: photo-service
  r2dbc:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  flyway:
    url: ${FLYWAY_URL}
    baseline-on-migrate: true
    enabled: true
    user: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

app:
  gateway:
    endpoint: https://gateway.mafoo.kr

cloud:
  aws:
    credentials:
      access-key: ${NCP_ACCESS_KEY}
      secret-key: ${NCP_SECRET_KEY}
    stack:
      auto: false
    region:
      static: kr-standard
    s3:
      endpoint: https://kr.object.ncloudstorage.com
      bucket: ${NCP_BUCKET}
      presigned-url-expiration: 1800000

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  tracing:
    sampling:
      probability: 1.0
    enabled: false
  zipkin:
    tracing:
      endpoint: http://zipkin/api/v2/spans

slack:
  webhook:
    token: ${SLACK_TOKEN}
    channel:
      error: ${SLACK_ERROR_CHANNEL}
      qr: ${SLACK_QR_ERROR_CHANNEL}

ffmpeg:
  path: ${FFMPEG_PATH}

recap:
  max-size: 15
  tmp:
    dir: ${RECAP_TMP_DIR}
    file:
      download: ${RECAP_DOWNLOAD_FILE}
      photo: ${RECAP_PHOTO_FILE}
      video: ${RECAP_VIDEO_FILE}
      chip: ${RECAP_CHIP_IMAGE_FILE}
      frame: ${RECAP_FRAME_FILE}
  src:
    background: ${RECAP_BACKGROUND_SOURCE}
    icon: ${RECAP_ICON_SOURCE}
    font:
      aggro-m: ${FONT_AGGRO_M}
      aggro-b: ${FONT_AGGRO_B}
      pretendard: ${FONT_PRETENDARD}
